<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <title>Login FlexBox</title>
    </head>
    <body>
        <section class="container">
            <div class="logo">
                <img src="../img/user.png" alt="imagem logo" />
            </div>

            <form method="post" action="home.html">
                <div class="caixas-texto">
                    <p>Usuário</p>
                    <input type="user" name="user" placeholder="Digite seu usuário" required />
                    <p>Senha</p>
                    <input type="senha" name="senha" placeholder="Digite sua senha" required />
                </div>

                <button type="submit" class="btn-logar"><span class="btn-text">logar</span></button>
            </form>
        </section>
    </body>
</html>
