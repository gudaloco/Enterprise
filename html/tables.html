<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <table border="1">
      <!-- ALT + shift + X + setinhas >> Clonar linha para baixo -->
      <!-- tbody é o atributo que cria o corpo da tabela -->
      <tbody>
        <!-- Início Linha -->
        <tr>
          <!-- Início cabeçalho -->
          <thead>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
          </thead>
          <!-- Fim cabeçalho -->
        </tr>
        <!-- Fim Linha -->

        <!-- início Colunas -->
        <tr>
          <th rowspan="2">Toyota</th>
          <td>Corola</td>
          <td>2020</td>
        </tr>

        <tr>
          <td>Camry</td>
          <td>2022</td>
        </tr>

        <tr>
          <th rowspan="2">Honda</th>
          <td>Civic</td>
          <td>2023</td>
        </tr>

        <tr>
          <td>Fit</td>
          <td>2024</td>
        </tr>

        <tr>
          <th rowspan="2">Mitsubishi</th>
          <td>Lancer</td>
          <td>2025</td>
        </tr>
        <tr>
          <td>Lancer Evolution</td>
          <td>2006</td>
        </tr>

        <tr>
          <th colspan="5">Última atualização: 10/09/2024</th>
        </tr>

        <!-- Fim Colunas -->
      </tbody>
    </table>

    <!-- tfoot é o atributo que cria um rodapé na tabela -->
    <tfoot>
      Meu rodape na tabela!
    </tfoot>
  </body>
</html>
