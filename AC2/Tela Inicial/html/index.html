<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <title>Tela incial</title>
    </head>
    <body>
        <header class="header">
            <div class="Home"><a href="index.html">Carousel</a></div>

            <nav>
                <ul class="item-menu">
                    <li><a class="itens-menu" href="./index.html">Home</a></li>
                    <li><a class="itens-menu" href="./index.html">Link</a></li>
                    <li class="disabled">Disabled</li>
                </ul>
            </nav>
        </header>

        <div class="container-carousel">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" data-bs-pause="hover">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active" data-bs-interval="1000">
                        <img src="../img/pudim-de-chocolate.webp" class="d-block w-100" alt="Perfume 1" />
                    </div>
                    <div class="carousel-item" data-bs-interval="750">
                        <img src="../img/pudim-de-chocolate.webp" class="d-block w-100" alt="Perfume 2" />
                    </div>
                    <div class="carousel-item" data-bs-interval="500">
                        <img src="../img/pudim-de-chocolate.webp" class="d-block w-100" alt="Perfume 3" />
                    </div>
                    <div class="carousel-item" data-bs-interval="250">
                        <img src="../img/pudim-de-chocolate.webp" class="d-block w-100" alt="Perfume 4" />
                    </div>
                </div>
                <button class="carousel-control-prev" data-bs-target="#carouselExampleInterval" type="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" data-bs-target="#carouselExampleInterval" type="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Proximo</span>
                </button>
            </div>
        </div>

        <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
